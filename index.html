<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script src="sample.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Geolocation</title>
</head>

<body>
	<div id="container">

		<h1>Geolocation</h1>
		<p id="timeInfo">00:00:00</p>
		<h3>DATA</h3>
	  <ul>
	    <li>経度：<span id="longitude"></span></li>
	    <li>緯度：<span id="latitude"></span></li>
	    <li>誤差：<span id="accuracy"></span></li>
	    <li>高度：<span id="altitude"></span></li>
	    <li>誤差：<span id="altitudeAccuracy"></span></li>
	    <li>方位：<span id="heading"></span></li>
	    <li>速度：<span id="speed"></span></li>
	  </ul>

		<div id="buttons">
			<button onclick="start()">START</button>
			<button onclick="stop()">STOP</button>
		</div>

		<h4>System Message</h4>
		<p><span id="error_message">使用後は[STOP]して下さい</span></p>
	</div>
</body>

</html>
